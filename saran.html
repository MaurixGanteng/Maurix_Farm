<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Berikan Saran Untuk Maurix Farm</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="produk.html">Produk</a></li>
            </ul>
        </nav>
    </header>
    <audio autoplay>
        <source src="sad.mp3" type="audio/mp3">
        Browser Anda tidak mendukung pemutar audio.
    </audio>
    <main>
        <form action="https://formsubmit.co/YOUR_EMAIL" method="POST">
            
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required><br><br>


            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            
            <label for="saran">Saran:</label><br>
            <textarea id="saran" name="saran" rows="10" cols="50" placeholder="Tulis saran Anda di sini..." required></textarea><br><br>

            
            <button type="submit">Kirim Saran</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2022 Maurix Farm. semua hak dilindungi.</p>
    </footer>
</body>
</html>
